<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="../css/loginregister.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <!-- 상단바 -->
    <header>
        <h2 class="logo"><span>C</span><span>o</span><span>w</span><span>e</span><span>b</span></h2>
        <nav class="navigation">
            <a href="#">HOME</a>
            <a href="#">LIVE</a>
            <a href="#">CONTACT</a>
            <a href="#">ABOUT</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!-- 로그인 & 회원가입 팝업창 -->
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form method="post" action="./login.php">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="pass" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form method="post" action="./register.php">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="name" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email"required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="pass" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn-register">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 코인 리스트 검색 -->
    <div class="coinSearch">
        <div class="S-container">
            <span class="S-icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" placeholder="Search..." />
        </div>
    </div>
    <!-- 코인 리스트 -->
    <div class="header_fixed">
        <table class="coinList">
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Price<button id="sort-price-desc" class="sort-btn">▼</button><button id="sort-price-asc" class="sort-btn">▲</button></th>
                    <th>Range(day)<button id="sort-range-desc" class="sort-btn">▼</button><button id="sort-range-asc" class="sort-btn">▲</button></th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!--  API에서 받아온 데이터  -->
            </tbody>
        </table>
    </div>

        <!-- 코인 차트 및 구매 판매 모달 -->
        <div id="coinModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="chart-container">
                    <h2>Coin Chart</h2>
                    <canvas id="coinChart" width="400" height="300"></canvas>
                </div>
                <div class="trade-section">
                    <h2>Buy / Sell Coin</h2>
                    <form id="transactionForm">
                        <div class="trade-input">
                            <label for="quantity">Quantity : </label>
                            <input type="number" id="quantity" name="quantity" min="1" required>
                        </div>
                        <div class="trade-input">
                            <label for="price">Price : </label>
                            <input type="number" id="price" name="price" min="0" step="0.01" required>
                        </div>
                        <div class="trade-input">
                            <label for="total">Total : </label>
                            <input type="text" id="total" name="total" readonly>
                        </div>
                        <div class="trade-input">
                            <label for="transactionType">Transaction Type:</label>
                            <select id="transactionType" name="transactionType" required>
                                <option value="buy">Buy</option>
                                <option value="sell">Sell</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-transaction">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    <script src="../js/loginPopup.js"></script>
    <script src="../js/coinList.js"></script>
    <script src="../js/coinChart.js"></script>
    <script src="../js/coinTable.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
